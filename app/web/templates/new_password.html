{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #212529;">
  <div class="col-md-6 col-lg-4">
    <div class="card bg-dark text-light shadow-lg rounded">
      <div class="card-header text-center bg-primary text-white">
        <h4 class="mb-0">Зміна Паролю</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {{ form.hidden_tag() }}

          <div class="form-group mb-4">
            {{ form.new_password.label(class="form-label text-light") }}
            {{ form.new_password(class="form-control bg-secondary text-light border-0", placeholder="Введіть ваш email") }}
          </div>


          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-block">Змінити пароль</button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center bg-secondary">
        <a href="{{ url_for('index') }}" class="text-warning">Відмінити</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
