{% extends 'base.html' %}


{% block content %}
  <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #212529;">
    <div class="card text-center shadow" style="width: 22rem;">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Налаштування</h3>
      </div>
      <div class="card-body bg-dark text-light">
        <h4 class="card-title">Привіт, <span id="username" class="text-success">{{ current_user.username }}</span>!</h4>
        <p class="card-text mb-4">Налаштування акаунту:</p>
        <div class="d-grid gap-3">
           <a class="btn btn-outline-success mb-3 py-2" href="{{ url_for('change_password') }}">Змінити пароль</a>
          <a class="btn btn-outline-success mb-3 py-2" href="#">Змінити пошту</a>
          <a class="btn btn-outline-danger mb-3 py-2" href="#">Видалити акаунт</a>
        </div>
        <hr class="bg-light my-4">
        <form action="{{ url_for('logout') }}" method="post">
          <button type="submit" class="btn btn-danger w-100">Вийти</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
