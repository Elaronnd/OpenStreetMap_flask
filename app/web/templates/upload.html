{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #212529;">
    <div class="container mt-5">
        <div class="card bg-dark text-white">
            <div class="card-header text-center">
                <h3>Upload Your File</h3>
            </div>
            <div class="card-body">
                <form action="/upload" method="POST" enctype="multipart/form-data">
                    {{ form.csrf_token }}
                    <div class="mb-3">
                        {{ form.file.label(class="form-label") }}
                        {{ form.file(class="form-control") }}
                    </div>
                    <button type="submit" class="{{ form.submit.render_kw['class'] }}">{{ form.submit.label }}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
