{% extends 'base.html' %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #212529;">
    <div class="card text-center shadow" style="width: 22rem;">
      <div class="card-header bg-primary text-white">
        <h3>Ваш профіль</h3>
      </div>
      <div class="card-body bg-dark text-light">
        <h4 class="card-title">Привіт, <span id="username" class="text-success text-primary">{{ current_user.username }}</span>!</h4>
        <p class="card-text">Ласкаво просимо до вашого облікового запису.</p>
        <form method="post" action="{{ url_for('logout') }}">
          <button type="submit" class="btn btn-danger w-100">Вийти</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
